<!DOCTYPE html>
<html>
  <head>
    <title>Task Details</title>
  </head>
  <body>
    <h1>Task Details</h1>
    <p>ID: {{ task[0] }}</p>
    <p>Title: {{ task[1] }}</p>
    <p>Description: {{ task[2] }}</p>
    <p>Completed: {% if task[3] %}Yes{% else %}No{% endif %}</p>

    <h2>Edit Task</h2>
    <form action="{{ url_for('update_task', id=task[0]) }}" method="post">
        <input type="hidden" name="_method" value="put">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task[1] }}"><br>
        <label for="description">Description:</label>
        <textarea name="description">{{ task[2] }}</textarea><br>
        <label for="completed">Completed:</label>
        <input type="checkbox" name="completed" {% if task[3] %}checked{% endif %}><br>
        <button type="submit">Save</button>
      </form>
      

    <h2>Delete Task</h2>
    <form action="{{ url_for('delete_task', id=task[0]) }}" method="post">
      <input type="hidden" name="_method" value="delete">
      <button type="submit">Delete</button>
    </form>
  </body>
</html>
